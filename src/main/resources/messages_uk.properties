# Messages
message.start=Ласкаво просимо! Бот новин Steam до ваших послуг!\nВін відстежує новини про релізи, патчі, події та багато іншого, чим діляться розробники на платформі Steam.\nПоспішайте розпочати!\n\nЯкщо ви хочете залишити відгук або побажання щодо роботи бота, ви можете зробити це через @feedback_genie_bot\n\nПссс. Не забудьте зазирнути в меню -> налаштування
message.help=1. Новини про ваші ігри оновлюються кожні півгодини\n2. Статус вашої бібліотеки оновлюється раз на день\n3. Якщо ваш список бажань не додано, перевірте налаштування приватності в Steam за посиланням https://steamcommunity.com/id/{ВАШ_ID}/edit/settings. Вони мають бути такими: "Мій профіль: Публічний" і "Деталі ігор: Публічні"\n4. Якщо не знаєте, де знайти Steam ID, перейдіть за посиланням https://store.steampowered.com/account/\nSteam ID виглядає так: 765XXXXXXXXXX\n\nБот для зворотного зв'язку @feedback_genie_bot
