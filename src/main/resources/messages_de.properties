# Messages
message.start=Willkommen! Der Steam-News-Bot steht dir zur Verfügung!\nEr verfolgt Neuigkeiten zu Veröffentlichungen, Patches, Events und vielem mehr, die Entwickler auf der Steam-Plattform teilen.\nBeeil dich, um loszulegen!\n\nPssst. Vergiss nicht, im Menü -> Einstellungen nachzuschauen
message.help=1. Neuigkeiten zu deinen Spielen werden alle halbe Stunde aktualisiert\n2. Der Status deiner Bibliothek wird einmal täglich aktualisiert\n3. Wenn deine Wunschliste nicht hinzugefügt wurde, überprüfe die Datenschutzeinstellungen in Steam unter folgendem Link: https://steamcommunity.com/id/{DEINE_ID}/edit/settings. Sie sollten wie folgt sein: "Mein Profil: Öffentlich" und "Spieldetails: Öffentlich"\n4. Wenn du nicht weißt, wo du deine Steam-ID findest, folge diesem Link: https://store.steampowered.com/account/\nDie Steam-ID sieht so aus: 765XXXXXXXXXX
