message.start=Bienvenue ! Le bot de nouvelles Steam est à votre service !\nIl suit les actualités sur les sorties, les mises à jour, les événements et bien plus encore partagés par les développeurs sur la plateforme Steam.\nDépêchez-vous de commencer !\n\nPssst. N'oubliez pas de jeter un œil dans le menu -> paramètres
message.help=1. Les nouvelles sur vos jeux sont mises à jour toutes les demi-heures\n2. Le statut de votre bibliothèque est mis à jour une fois par jour\n3. Si votre liste de souhaits n'a pas été ajoutée, vérifiez les paramètres de confidentialité sur Steam via ce lien : https://steamcommunity.com/id/{VOTRE_ID}/edit/settings. Ils doivent être ainsi : "Mon profil : Public" et "Détails du jeu : Public"\n4. Si vous ne savez pas où trouver votre ID Steam, suivez ce lien : https://store.steampowered.com/account/\nL'ID Steam ressemble à ceci : 765XXXXXXXXXX
